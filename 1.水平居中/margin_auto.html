<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.a {
				width: 400px;
				height: 200px;
				background-color: blue;
			}
			
			.b {
				/* 必须设置宽才可使用margin的居中方法 */
				width: 200px;
				/* 宽度要小于父元素，否则无效 */
				/* width: 500px;    */
				/* 必须定宽，并且值不能为auto */
				/* width: auto;	 */
				height: 100px;
				background-color: red;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="a">
			<div class="b"></div>
		</div>
		
	</body>
</html>
