<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {margin: 0;padding: 0;}
			#parent {
			    height: 500px;
			    display: flex;
			}
			#left {
			    width: 200px;
			    background-color: #f00;
			}
			#center {
			    flex: 1;  /*均分#parent剩余的部分*/
			    background-color: #eeff2b;
			}
			#right {
			    width: 200px;
			    background-color: #0f0;
			}
			

		</style>
	</head>
	<body>
		<div id="parent">
		    <div id="left">左列定宽</div>
		    <div id="center">中间自适应</div>
		    <div id="right">右列定宽</div>
		</div>
	</body>
</html>
