<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.parent {
				width: 400px;
				height: 400px;
				background-color: #0000FF;
			}
			.son{
				height: 200px;
				width: 200px;
				background-color: #DB7093;
				/*0如果去掉，则会多出滚动条并且上下都是50vh的margin。如果去掉就给body加上overflow:hidden;*/
			    margin: 50vh auto 0;  
			    transform: translateY(50%);
			}

		</style>
	</head>
	<body>
		<div class="parent">
			<div class="son"></div>
		</div>
	</body>
</html>
