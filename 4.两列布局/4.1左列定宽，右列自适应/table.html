<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#parent{
			    width: 100%;
			    display: table;
			    height: 500px;
			}
			#left {
			    width: 100px;
			    background-color: #f00;
			}
			#right {
			    background-color: #0f0;
			}
			#left,#right{
			    display: table-cell;  /*利用单元格自动分配宽度*/
			}

		</style>
	</head>
	<body>
		<div id="parent">
		    <div id="left">左列定宽</div>
		    <div id="right">右列自适应</div>
		</div>

	</body>
</html>
