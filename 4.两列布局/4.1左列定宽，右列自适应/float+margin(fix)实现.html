<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#left {
			    background-color: #f00;
			    float: left;
			    width: 100px;
			    height: 500px;
			}
			#right-fix {
			    float: right;
			    width: 100%;
			    margin-left: -100px;
				/*正值大于或等于#left的宽度,才能显示在同一行*/
				/* background-color: #DB7093; */
			}
			#right{
			    margin-left: 100px; /*大于或等于#left的宽度*/
			    background-color: #0f0;
			    height: 500px;
			}

		</style>
	</head>
	<body>
		<body>
		<div id="left">左列定宽</div>
		<div id="right-fix">
		    <div id="right">右列自适应</div>
		</div>
		</body>

	</body>
</html>
