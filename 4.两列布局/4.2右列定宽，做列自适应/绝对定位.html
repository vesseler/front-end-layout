<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.parent {
				position: relative;
			}
			.a {
				height: 400px;
				background-color: #DB7093;
				position: absolute;
				top: 0;
				left: 0;
				right: 300px;
			}
			.b {
				width: 300px;
				height: 300px;
				background-color: #0000FF;
				position: absolute;
				top: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="a"></div>
			<div class="b"></div>
		</div>
	</body>
</html>
