<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.parent {
				height: 400px;
				display: grid;
				grid-template-columns: auto 100px auto;
			}
			.a {
				background-color: #0000FF;
			}
			.b {
				background-color: #00FF00;
			}
			.c {
				background-color: #DB7093;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="a"></div>
			<div class="b"></div>
			<div class="c"></div>
		</div>
	</body>
</html>
